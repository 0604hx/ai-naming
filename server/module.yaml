# id    - 编号
# name  - 显示的模块名称
# desc  - 模块描述信息，最好不要超过15个字
# price - 模块调用一次消耗的积分/能量，默认 1
# sort  - 模块排序值，越大越靠前，默认 0
# limit - 模块调用一次生成的名字个数，默认 1
# params- 表单参数
# message 大模型 system 角色提示词
# prompt- 提示词模板
- id: baobao
  name: 宝宝
  desc: 给新生儿攒个响亮代号
  col: 2
  price: 1
  sort: 0
  limit: 2
  params:
    - label: 姓氏
      required: true
      max: 3
    - label: 性别
      type: RADIO
      items:
        - 男
        - 女
        - 未知
    - label: 出生日期
      type: DATE
    - label: 出生时分
      type: TIME
    - label: 寓意
      max: 8
    - label: 固定字
      max: 1
    - label: 固定位置
      type: SELECT
      defVal: 中间
      items:
        - 中间
        - 末尾
    - label: 五行偏好
      type: SELECT
      items:
        - 自动匹配（根据出生日期测算）
        - 金
        - 木
        - 水
        - 火
        - 土
        - 不考虑
    - label: 风格
      type: SELECT
      multiple: true
      items:
        - 古风雅致（引经据典）
        - 现代简约
        - 文艺清新
        - 阳光开朗
        - 沉稳大气
        - 温柔内敛
        - 自然诗意
    - label: 避雷
      type: SELECT
      multiple: true
      items:
        - 避免生僻字
        - 避免生肖相冲字（根据出年份自动匹配）
        - 避免谐音歧义（如吴礼茂=无礼貌）
        - 避免多音字
  message: 你是熟读易经、唐诗宋词、诗经楚辞并精通国学的大师，回答问题简练明了
  prompt: >-
    请帮{{出生日期}}{{#出生时分}}（出生时间 {{出生时分}}）{{/出生时分}}出生的{{姓氏}}姓{{性别}}宝宝取个名字
    ，风格要求：{{风格}}{{^风格}}无{{/风格}}
    {{#固定字}}，以“{{固定字}}”为{{固定位置}}固定字{{/固定字}}
    {{#五行偏好}}，五行偏好：{{五行偏好}}{{/五行偏好}}
    {{#寓意}}，寄托寓意：{{寓意}}{{/寓意}}
    ，同时注意：{{避雷}}{{^避雷}}无限制{{/避雷}}
- id: chongwu
  name: 宠物
  desc: 给毛孩子整个傲娇花名
  params:
    - label: 品种
      required: true
      type: SELECT
      items:
        - 狗
        - 猫
        - 兔
        - 龟
        - 蛇
        - 鱼
        - 猪
        - 鸡
        - 鸭
        - 鹅
        - 蜥蜴
        - 昆虫
        - 蜘蛛
        - 植物
    - label: 出生日期
      type: DATE
    - label: 颜色
      max: 5
    - label: 性别
      type: RADIO
      items:
        - 雄性
        - 雌性
    - label: 风格
      type: SELECT
      items:
        - 毛色名
        - 乡村好养活
        - 好吃的
        - 好运气
        - 好玩有趣
        - 节日节气
        - 叠字叠词
        - 动漫二次元
  prompt: >-
    请帮宠物{{品种}}取个名字
    {{#出生日期}}，出生日期是{{出生日期}}{{/出生日期}}
    {{#颜色}}，身体/毛发颜色是{{颜色}}{{/颜色}}
    {{#性别}}，性别是{{性别}}{{/性别}}
    {{#风格}}，风格是{{风格}}{{/风格}}
- id: dianpu
  name: 店铺
  desc: 店名自带'想进店'魔力
  params:
    - label: 门店类型
      type: SELECT
      items:
        - 便利店/超市
        - 正餐
        - 快餐/小吃
        - 饮品店
        - 母婴
        - 家居建材
        - 生活服务
        - 维修服务
        - 教育培训
        - 健康服务
        - 金融理财
        - 社区便民
        - 其他
    - label: 风格
      max: 10
    - label: 区域
      max: 8
  prompt: >-
    请取一个门店名字，类型为{{门店类型}}
    {{#风格}}，意向风格{{风格}}{{/风格}}
    {{#区域}}，区域为{{区域}}{{/区域}}